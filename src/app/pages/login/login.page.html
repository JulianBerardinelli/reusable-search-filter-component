<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Reusable Search Filter</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-img src="assets/icon/images.png" class="logo"></ion-img>
    <ion-card-header>
      <ion-card-title>Prueba Técnica <span class="span">IONIC</span></ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form (ngSubmit)="login()" [formGroup]="credentials">
        <ion-item>
          <ion-label position="stacked">Email</ion-label>
          <ion-input 
            type="email" 
            inputmode="email" 
            formControlName="email"
            placeholder="ejemplo@nexions.com"></ion-input>
          <div *ngIf="email.touched && email.invalid">
            <ion-text color="danger">Por favor inserte un email válido.</ion-text>
          </div>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Contraseña</ion-label>
          <ion-input 
            type="password" 
            inputmode="password" 
            formControlName="password"></ion-input>

          <!-- Error para campo requerido -->
          <div *ngIf="(password.dirty || password.touched) && password.errors?.['required']">
            <ion-text color="danger">La contraseña es obligatoria.</ion-text>
          </div>

          <!-- Error para longitud mínima -->
          <div *ngIf="(password.dirty || password.touched) && password.errors?.['minlength']">
            <ion-text color="danger">La contraseña debe tener al menos 8 caracteres.</ion-text>
          </div>
        </ion-item>

        <ion-button 
          type="submit" 
          expand="block" 
          strong="true"
          [disabled]="credentials.invalid">
          Iniciar sesión
        </ion-button>
      </form>

      <div class="ion-margin-top">
        <ion-button
          type="button" 
          fill="outline" 
          expand="block"
          strong="true"
          color="primary"
          routerLink="register">
          <ion-icon name="person-add" slot="start"></ion-icon>
          Crear cuenta
        </ion-button>
        <ion-button 
          type="button" 
          fill="clear" 
          expand="block"
          strong="false"
          (click)="forgotPw()">
          ¿Olvidaste tu contraseña?
        </ion-button>
      </div>
    </ion-card-content>
  </ion-card>

  <div class="footer">
    <p>Desarrollado por Julián Berardinelli</p>
    <p>jberardinelli&#64;nexions.com</p>
  </div>
</ion-content>
