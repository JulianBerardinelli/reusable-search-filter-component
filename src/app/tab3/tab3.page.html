<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Perfil</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding">

    <ion-item lines="none">
      <ion-label>
        <h2>Email</h2>
        <h1>{{ userEmail || 'No disponible' }}</h1>
      </ion-label>
    </ion-item>


    <ion-button expand="block" color="tertiary" href="https://github.com/JulianBerardinelli/reusable-search-filter-component" target="_blank">
      <ion-icon name="logo-github"></ion-icon> 
       Ver documentación
    </ion-button>


    <ion-button expand="block" color="danger" (click)="logout()">
      <ion-icon name="log-out-outline"></ion-icon>
      Cerrar sesión
    </ion-button>
  </div>
</ion-content>
