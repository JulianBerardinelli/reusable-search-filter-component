<ion-grid>
  <ion-row>
    <ion-col size="12" size-sm="6" size-md="4" size-lg="3" *ngFor="let guitar of guitars">
      <ion-card>
        <img [src]="guitar.photo_url || 'default-placeholder-image.jpg'" alt="{{ guitar.model }}" />
        <ion-card-header>
          <ion-card-title>{{ guitar.model }}</ion-card-title>
          <ion-card-subtitle>{{ guitar.brand }}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <p>Precio: ${{ guitar.price }}</p>
          <p>Material del cuerpo: {{ guitar.body_material }}</p>
          <p>NÃºmero de cuerdas: {{ guitar.number_of_strings }}</p>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
